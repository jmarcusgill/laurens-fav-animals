<!DOCTYPE html>
<html>
<head>
  <title>Lauren's Fav Animals</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="LaurensFavAnimals">

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand" href="#">Lauren's Fav Animals</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          <!-- thingy in navItems, navItems must be on scope and must be an array -->
            <li><a href="#"></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </nav>

  <div ng-controller="FavAnimals">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Are these your favorite animals?</h1>
      <button class="btn btn-success">Make a Zoo!</button>
        <div ng-repeat="animal in animals">
          <div class="col-xs-3">
            <div class="thumbnail">
              <img src="{{animal.url}}">
              <div class="caption">
                <h3>{{animal.name}}</h3>
                <p>{{animal.bio}}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>




<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
